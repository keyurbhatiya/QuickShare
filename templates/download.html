<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Shared Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #F8FAFC;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #1e293b;
        }
        .file-card {
            background: white;
            border: 1px solid #f1f5f9;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .file-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }
        .timer-badge {
            background: #FEF2F2;
            color: #EF4444;
            border: 1px solid #FEE2E2;
        }
    </style>
</head>
<body class="p-6 flex flex-col items-center min-h-screen">

    <div class="w-full max-w-[500px] mt-8 flex-grow">
        <div class="text-center mb-8">
            <div class="inline-flex items-center space-x-2 timer-badge px-4 py-2 rounded-full font-mono font-bold text-lg mb-4 shadow-sm">
                <i class="far fa-clock animate-pulse"></i>
                <span id="countdown">00:00</span>
            </div>
            <h2 class="text-2xl font-bold text-slate-900">Incoming Files</h2>
            <p class="text-slate-500 text-sm mt-1">Download them before they disappear.</p>
        </div>

        <div class="space-y-3 mb-8">
            {% for file in files %}
            <div class="file-card rounded-2xl p-4 flex items-center justify-between">
                <div class="flex items-center space-x-4 overflow-hidden">
                    <div class="w-12 h-12 rounded-xl bg-slate-50 border border-slate-100 flex items-center justify-center flex-shrink-0">
                        {% if file.type == 'text' %}
                            <i class="fas fa-align-left text-slate-400 text-lg"></i>
                        {% else %}
                            <i class="fas fa-file-invoice text-blue-500 text-lg"></i>
                        {% endif %}
                    </div>
                    <div class="min-w-0">
                        <p class="text-sm font-semibold text-slate-800 truncate">{{ file.name }}</p>
                        <p class="text-xs text-slate-400">{{ (file.size / 1024)|round(1) }} KB</p>
                    </div>
                </div>
                
                <a href="/download/{{ code }}/{{ file.name }}" class="flex-shrink-0 w-10 h-10 bg-slate-900 hover:bg-blue-600 text-white rounded-xl flex items-center justify-center transition-colors shadow-lg shadow-slate-900/10">
                    <i class="fas fa-download text-sm"></i>
                </a>
            </div>
            {% endfor %}
        </div>

        <div class="grid grid-cols-2 gap-3">
             <a href="https://wa.me/?text=Download%20files%20here:%20{{ request.url }}" target="_blank" class="bg-[#25D366] hover:bg-[#20bd5a] text-white py-3 rounded-xl font-semibold text-center transition shadow-lg shadow-green-500/20 text-sm flex items-center justify-center">
                 <i class="fab fa-whatsapp mr-2 text-lg"></i> WhatsApp
             </a>
             <button onclick="copyCurrentLink()" class="bg-white border border-slate-200 hover:bg-slate-50 text-slate-700 py-3 rounded-xl font-semibold text-center transition text-sm">
                 <i class="far fa-copy mr-2"></i> Copy Link
             </button>
         </div>

         <div class="mt-8 text-center">
            <a href="/" class="text-slate-400 hover:text-blue-600 text-sm transition font-medium">
                Send your own files
            </a>
        </div>
    </div>

    <footer class="mt-12 mb-4 text-center w-full">
        <div class="flex items-center justify-center gap-4 text-slate-500">
            <a href="https://github.com/keyurbhatiya" target="_blank" class="group inline-flex h-10 w-10 items-center justify-center rounded-full border border-slate-200 bg-white/80 shadow-sm hover:border-blue-500 hover:text-blue-600 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path><path d="M9 18c-4.51 2-5-2-7-2"></path></svg>
            </a>
            <a href="https://linkedin.com/in/keyurbhatiya" target="_blank" class="group inline-flex h-10 w-10 items-center justify-center rounded-full border border-slate-200 bg-white/80 shadow-sm hover:border-blue-500 hover:text-blue-600 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect width="4" height="12" x="2" y="9"></rect><circle cx="4" cy="4" r="2"></circle></svg>
            </a>
            <a href="https://x.com/keyur_bhatiya" target="_blank" class="group inline-flex h-10 w-10 items-center justify-center rounded-full border border-slate-200 bg-white/80 shadow-sm hover:border-blue-500 hover:text-blue-600 transition-all">
                <svg class="h-5 w-5 fill-current" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z"></path>
                </svg>
            </a>
        </div>
        <p class="mt-4 text-xs text-slate-400 font-medium">
            Designed by <a href="https://keyurbhatiya.com" target="_blank" class="text-slate-500 hover:text-slate-800 underline decoration-slate-300 underline-offset-2">Keyur Bhatiya</a>
        </p>
    </footer>

    <script>
        const createdAt = {{ created_at }}; 
        const ttl = {{ ttl }};
        const expiryTime = (createdAt + ttl) * 1000; 

        function updateTimer() {
            const now = Date.now();
            const diff = expiryTime - now;

            if (diff <= 0) {
                document.getElementById('countdown').innerText = "EXPIRED";
                document.querySelector('.timer-badge').classList.add('bg-gray-100', 'text-gray-400', 'border-gray-200');
                setTimeout(() => location.reload(), 2000);
                return;
            }

            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        function copyCurrentLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert("Link copied!");
            });
        }
    </script>
</body>
</html>
