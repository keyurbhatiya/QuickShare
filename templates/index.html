<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickShare | Send Fast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #F8FAFC;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #1e293b;
        }
        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid #e2e8f0;
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.05);
        }
        .upload-zone {
            background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='16' ry='16' stroke='%23CBD5E1FF' stroke-width='2' stroke-dasharray='12%2c 12' stroke-dashoffset='0' stroke-linecap='square'/%3e%3c/svg%3e");
            transition: all 0.3s ease;
        }
        .upload-zone:hover, .upload-zone.dragover {
            background-color: #eff6ff;
            background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='16' ry='16' stroke='%233B82F6FF' stroke-width='2' stroke-dasharray='12%2c 12' stroke-dashoffset='0' stroke-linecap='square'/%3e%3c/svg%3e");
            transform: scale(1.01);
        }
        .animate-enter {
            animation: enter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes enter {
            to { opacity: 1; transform: translateY(0); }
        }
        .loader {
            border-top-color: #3b82f6;
            -webkit-animation: spinner 1s linear infinite;
            animation: spinner 1s linear infinite;
        }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-[480px] card rounded-3xl p-8 animate-enter relative mb-8">
        
        <div class="mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-slate-900 tracking-tight">QuickShare</h1>
                    <p class="text-slate-500 text-sm mt-1">Simple. Fast. Ephemeral.</p>
                </div>
                <div class="w-12 h-12 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600">
                    <i class="fas fa-bolt text-xl"></i>
                </div>
            </div>
        </div>

        <div id="upload-section">
            <div class="upload-zone rounded-2xl h-48 flex flex-col items-center justify-center cursor-pointer mb-6 group" id="drop-zone">
                <input type="file" id="file-input" class="hidden" multiple>
                <div class="w-16 h-16 bg-white rounded-full shadow-sm flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-300">
                    <i class="fas fa-cloud-upload-alt text-2xl text-blue-500"></i>
                </div>
                <p class="text-slate-600 font-medium">Click to upload files</p>
                <p class="text-xs text-slate-400 mt-1">or drag and drop</p>
            </div>

            <textarea id="text-input" rows="2" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 text-sm text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition resize-none mb-6" placeholder="Paste links or text (optional)..."></textarea>

            <button onclick="uploadFiles()" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-semibold py-4 rounded-xl transition-all hover:shadow-lg hover:shadow-slate-900/20 active:scale-[0.98] flex justify-center items-center">
                <span>Create Share Link</span>
                <i class="fas fa-arrow-right ml-2 text-sm"></i>
            </button>
        </div>

        <div id="loading-section" class="hidden text-center py-12">
            <div class="loader ease-linear rounded-full border-4 border-slate-200 h-12 w-12 mb-4 mx-auto"></div>
            <p class="text-slate-600 font-medium animate-pulse">Encrypting & Uploading...</p>
        </div>

        <div id="result-section" class="hidden">
            <div class="text-center mb-8 bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                <img id="qr-image" src="" alt="QR Code" class="w-40 h-40 mx-auto rounded-lg mb-4 mix-blend-multiply">
                <p class="text-xs text-slate-400 uppercase tracking-wider font-semibold">Scan to download</p>
            </div>

            <a id="whatsapp-btn" href="#" target="_blank" class="w-full bg-[#25D366] hover:bg-[#20bd5a] text-white font-semibold py-3.5 rounded-xl transition-all shadow-lg shadow-green-500/20 flex justify-center items-center mb-3">
                <i class="fab fa-whatsapp text-xl mr-2"></i>
                Share on WhatsApp
            </a>

            <div class="bg-slate-100 rounded-xl p-1 flex items-center mb-4 border border-slate-200">
                <input type="text" id="share-link" readonly class="bg-transparent w-full p-3 text-sm text-slate-600 focus:outline-none font-mono">
                <button onclick="copyLink()" class="bg-white hover:bg-slate-50 text-slate-700 px-4 py-2 rounded-lg text-sm transition shadow-sm border border-slate-200 font-medium">
                    Copy
                </button>
            </div>

            <button onclick="location.reload()" class="w-full text-slate-500 hover:text-slate-800 py-2 text-sm font-medium transition">
                Send another file
            </button>
        </div>
    </div>

    <footer class="mt-8 text-center animate-enter" style="animation-delay: 0.2s;">
        <div class="flex items-center justify-center gap-4 text-slate-500">
            <a href="https://github.com/keyurbhatiya" target="_blank" class="group inline-flex h-10 w-10 items-center justify-center rounded-full border border-slate-200 bg-white/80 shadow-sm hover:border-blue-500 hover:text-blue-600 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path><path d="M9 18c-4.51 2-5-2-7-2"></path></svg>
            </a>
            <a href="https://linkedin.com/in/keyurbhatiya" target="_blank" class="group inline-flex h-10 w-10 items-center justify-center rounded-full border border-slate-200 bg-white/80 shadow-sm hover:border-blue-500 hover:text-blue-600 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect width="4" height="12" x="2" y="9"></rect><circle cx="4" cy="4" r="2"></circle></svg>
            </a>
            <a href="https://x.com/keyur_bhatiya" target="_blank" class="group inline-flex h-10 w-10 items-center justify-center rounded-full border border-slate-200 bg-white/80 shadow-sm hover:border-blue-500 hover:text-blue-600 transition-all">
                <svg class="h-5 w-5 fill-current" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z"></path>
                </svg>
            </a>
        </div>
        <p class="mt-4 text-xs text-slate-400 font-medium">
            Designed by <a href="https://keyurbhatiya.com" target="_blank" class="text-slate-500 hover:text-slate-800 underline decoration-slate-300 underline-offset-2">Keyur Bhatiya</a>
        </p>
    </footer>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        // ... (Javascript remains the same as before) ...
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            handleFiles(fileInput.files);
        });
        fileInput.addEventListener('change', () => handleFiles(fileInput.files));

        function handleFiles(files) {
            if(files.length > 0) {
                dropZone.innerHTML = `
                    <div class="w-12 h-12 bg-green-50 rounded-full flex items-center justify-center mb-2">
                        <i class="fas fa-check text-green-500"></i>
                    </div>
                    <p class="text-slate-700 font-medium">${files.length} file(s) ready</p>
                `;
            }
        }

        async function uploadFiles() {
            const files = fileInput.files;
            const text = document.getElementById('text-input').value;

            if (files.length === 0 && !text.trim()) { return; }

            document.getElementById('upload-section').classList.add('hidden');
            document.getElementById('loading-section').classList.remove('hidden');

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) { formData.append('file', files[i]); }
            formData.append('links', text);

            try {
                const response = await fetch('/api/upload', { method: 'POST', body: formData });
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                document.getElementById('qr-image').src = data.qr_url;
                document.getElementById('share-link').value = data.share_url;
                
                const waText = `Here are the files I shared using QuickShare: ${data.share_url}`;
                document.getElementById('whatsapp-btn').href = `https://wa.me/?text=${encodeURIComponent(waText)}`;

                document.getElementById('loading-section').classList.add('hidden');
                document.getElementById('result-section').classList.remove('hidden');
            } catch (err) {
                alert("Upload failed: " + err.message);
                location.reload();
            }
        }

        function copyLink() {
            const copyText = document.getElementById("share-link");
            copyText.select();
            document.execCommand("copy");
            const btn = document.querySelector('button[onclick="copyLink()"]');
            const originalText = btn.innerText;
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = originalText, 2000);
        }
    </script>
</body>
</html>
